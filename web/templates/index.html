{% extends 'base.html' %}

{% block content %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Carousel Centrado</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .carousel-container {
            max-width: 50%;  /* Reduce el tama√±o al 50% del ancho */
            margin: auto;    /* Centra horizontalmente */
        }
    </style>
</head>
<body>

<div class="carousel-container">
    <div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active" data-bs-interval="3000">
                <img src="https://picsum.photos/800/400?random=1" class="d-block w-100" alt="Imagen 1">
            </div>
            <div class="carousel-item" data-bs-interval="3000">
                <img src="https://picsum.photos/800/400?random=2" class="d-block w-100" alt="Imagen 2">
            </div>
            <div class="carousel-item" data-bs-interval="3000">
                <img src="https://picsum.photos/800/400?random=3" class="d-block w-100" alt="Imagen 3">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Anterior</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Siguiente</span>
        </button>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>

    {% if user.is_authenticated %}
        <form action="{% url 'logout' %}" method="post">
            <label>Hola, {{ user.first_name }} </label>
            {% csrf_token %}
            <button type="submit">Salir</button>
        </form>
        
    {% else %}
        {% comment %}
            <a href="{% url 'login' %}">Login</a>
            <a href="{% url 'register' %}">Registro</a>
        {% endcomment %}
    {% endif %}
    
{% endblock %}
